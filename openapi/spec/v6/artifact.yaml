Artifact:
  title: Artifact
  allOf:
    - $ref: "cdevent.yaml#/Subject"
    - type: object
      additionalProperties: false
      properties:
        predicate:
          oneOf:
            - $ref: "#/ArtifactPublished"
            - $ref: "#/ArtifactDeleted"
          discriminator:
            propertyName: kind
            mapping:
              published: ArtifactPublished
              deleted: ArtifactDeleted

ArtifactPublished:
  title: ArtifactPublished
  $ref: "cdevent.yaml#/Predicate"

ArtifactDeleted:
  title: ArtifactDeleted
  allOf:
    - $ref: "cdevent.yaml#/Predicate"
    - type: object
      properties:
        user:
          type: string
          minLength: 1
      additionalProperties: false
